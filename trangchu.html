<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Trang chủ</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/trangchu.css">
</head>
<body>
    <div class="main">
        <!-- header -->
        <div class="header">
            <div class="logo">
                <img src="./images/logo.png" alt="">
            </div>
            <div class="search">
                <form class="search-container">
                    <input type="text" id="search-bar" placeholder="Tìm kiếm">
                    <a href="#"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
                  </form>
            </div>
            <div class="header-right">
                <div class="box-icon">
                    <a href="#" class="card">
                        <img src="./images/icon/card.png" alt="">
                    </a>
                </div>
                <div class="box-icon">
                    <a href="#" class="user">
                        <img src="./images/icon/user.png" alt="">
                    </a>
                </div>
                <div class="box-icon">
                    <a href="#" class="ring">
                        <img src="./images/icon/ring.png" alt="">
                    </a>
                </div>
            </div>
        </div>
        <!-- end header -->
        <!-- banner -->
        <div class="banner">
            <a href=""><img src="./images/banner.png" alt=""></a>
        </div>
        <!-- end banner -->
        <!-- trend -->
        <div class="trend">
            <div class="box-header">
                <h3 class="header-content">
                    XU HƯỚNG NĂM NAY
                </h3>
            </div>
            <div class="box-line">
                <div class="btn-line active">
                    Nam
                </div>
                <div class="btn-line">
                    Nữ
                </div>
            </div>
            <div class="box-content">
                <div class="n-row">
                    <div class="box-product">
                        <div class="product-img">
    
                        </div>
                        <div class="product-content">
    
                        </div>
                        <div class="product-price">
    
                        </div>
                     </div>
                </div>
            </div>
        </div>
        <!-- end trend -->

    </div>
